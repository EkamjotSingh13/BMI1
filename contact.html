<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #000208;
        }
        .navbar h1 {
            color: #fff;
            font-size: 24px;
            margin-left: 20px;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #000206f3;
        }


        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        

        h2 {
            color: #000207;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

    
        .contact-form label {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            display: block;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }
        .contact-form button {
            background-color: #030303;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #0039a6;
        }
    </style>
</head>
<body>


<nav class="navbar">
    <h1>BODY MASS INDEX CALCULATOR</h1>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="knowmore.html">Know More</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>


<div class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions, concerns, or feedback about our BMI Calculator, please reach out to us using the form below. Weâ€™d love to hear from you!</p>
    
    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
